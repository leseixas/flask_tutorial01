{% extends 'base.html' %}

<!-- head -->
{% block head %}
<title>Update task</title>

{% endblock %}

<!-- body -->
{% block body %}
<div class="content">
    <h1 style="text-align: center;">Task master</h1>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}">
        <input type="submit" value="Update task">
    </form>
</div>
{% endblock %}
